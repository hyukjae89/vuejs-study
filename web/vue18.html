<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <a v-bind:href="url">v-bind:href</a>
        <a :href="url">:href</a>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                url: "testUrl"
            }
        });
    </script>
