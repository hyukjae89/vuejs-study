<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 클래스 바인딩 - 객체 구문</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div v-bind:class="{ active: isActive }"></div>
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
    </div>
    <script>
        /*
         * active 클래스의 존재 여부가 데이터 속성 isActive 의 참 속성에 의해 결정
         * 또한, 읾반 class 속성과 공존한다.
         */

        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: false
            }
        });
    </script>
    <br><hr><br>

    <div id="app2">
        <div v-bind:class="classObject"></div>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app2',
            data: {
                classObject: {
                    active: true,
                    'text-danger': false
                }
            }
        });
    </script>
    <br><hr><br>

    <div id="app3">
        <div v-bind:class="classObject"></div>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app3',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classObject: function() {
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        });
    </script>
</body>
</html>
