<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성과 메소드</title>
</head>
<body>
    <div id="app">
        <p>{{ a }}</p>
        <p>{{ b }}</p>
        <button v-on:click="b = 2">b 변경</button>
    </div>
    <div id="app-2">
        <p>{{ a }}</p>
        <p>{{ b }}</p>
        <button v-on:click="b = 2">b 변경</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        // data에 있는 속성들은 Vue 인스턴스가 생성될 때 존재한 것들만 반응형
        // 인스턴스가 생성된 후에 새로운 속성을 추가하더라도 화면이 갱신되지 않는다.
        // 따라서, 필요한 속성을 모두 초기화 해야한다.

        var app = new Vue({
            el: '#app',
            data: {
                a: 1
            }
        });
        var app2 = new Vue({
            el: '#app-2',
            data: {
                a: 1,
                b: 0
            }
        });
    </script>
</body>
</html>
