<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성과 메소드</title>
</head>
<body>
    <div id="app">
        <p>{{ a }}</p>
        <button v-on:click="a = 2">a 변경</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        // 다른 사용자 정의 속성과 구분하기 위해 $ 접두어를 붙여서 사용 가능하다.

        var data = {
            a: 1
        };

        var app = new Vue({
            el: '#app',
            data: data
        });

        console.log("app.$data === data : " + (app.$data === data));
        console.log("app.$el === document.getElementById('app') : " + (app.$el === document.getElementById('app')));

        app.$watch('a', function() {
            console.log("app.a 가 변경되면 호출");
        });

    </script>
</body>
</html>
