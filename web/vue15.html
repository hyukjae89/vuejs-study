<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 표현식</title>
</head>
<body>
    <div id="app">
        <p>{{ number + 1 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id"></div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        // Vue는 모든 데이터 바인딩 내에서 JavaScript 표현식의 모든 기능을 지원한다.
        // 한가지 제한사항은 각 바인딩에 하나의 단일 표현식만 포함할 수 있다.

        var app = new Vue({
            el: '#app',
            data: {
                number: 1,
                ok: true,
                message: "Hello World",
                id: "test"
            }
        });
    </script>
</body>
</html>
